<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .gallery-container {
      padding: 20px;
    }
    .gallery-item {
	  padding: 30px;
      margin-bottom: 20px;
    }
    .gallery-item img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s ease;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body style="background-color:black">
  <center>
  <div class="container-fluid"></div>
  <h1 style="font-family:Freestyle Script;color:white;font-size:6vw">GALLARY</h1></center>
  
  <div class="container gallery-container">
    <div class="row">
      <div class="col-md-12 gallery-item">
        <img src="https://images.moneycontrol.com/static-mcnews/2023/07/TCS-LOGO.png?impolicy=website&width=1600&height=900" alt="Image 1">
	  </div>
      <div class="col-md-12 gallery-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Infosys_logo.svg/1280px-Infosys_logo.svg.png" alt="Image 2">
	  </div>
      <div class="col-md-12 gallery-item">
        <img src="https://www.consultancy.in/illustrations/news/detail/2022-10-05-095621950-HCL-Technologies-rebrands-as-HCLTech-and-adopts-new-purpose.jpg" alt="Image 3">
      </div>
      <div class="col-md-11 gallery-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Wipro_Primary_Logo_Color_RGB.svg" alt="Image 4">
      </div>
      <div class="col-md-12 gallery-item">
        <img src="https://www.ltimindtree.com/wp-content/uploads/2022/10/LTIMindtree_Linear_2-1-LT-Blue-1-1.png" alt="Image 5">
      </div>
      <div class="col-md-12 gallery-item">
        <img src="https://download.logo.wine/logo/Tech_Mahindra/Tech_Mahindra-Logo.wine.png" alt="Image 6">
      </div>
    </div>
  </div>
</div>
</body>
</html>
